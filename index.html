<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout plan</title>
</head>

<body>
    <form>
        <label>
            Date of workout
            <input type="date" id="excDate">
        </label>
        <label>
            Activity
            <input type="text" id="excType">
        </label>
        <label>
            Length of workout
            <input type="number" id="excLength">
        </label>
        <button id="buttonToAddToList">Add to list</button>
    </form>
    <table style="width: 675px; border: solid  black">
        <thead>
            <tr>
                <th></th>
                <th>What have you accomplished:</th>
            </tr>
            <tr>
                <th style="width: 220px;">Date</th>
                <th style="width: 220px;">Type</th>
                <th style="width: 220px;">Length (min)</th>
            </tr>
        </thead>
        <tbody id="rowContainer">
        </tbody>
    </table>

    <script>
        const addButton = document.getElementById("buttonToAddToList")
        const listInTable = document.getElementById("rowContainer")

        addButton.addEventListener("click", (e) => {
            e.preventDefault()
            const rowEl = listInTable.insertRow(-1)
            const cell1 = rowEl.insertCell(0)
            const cell2 = rowEl.insertCell(1)
            const cell3 = rowEl.insertCell(2)

            cell1.innerHTML = document.getElementById("excDate").value
            cell2.innerHTML = document.getElementById("excType").value
            cell3.innerHTML = document.getElementById("excLength").value
        })

    </script>
</body>

</html>
